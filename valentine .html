<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        text-align: center;
    }

    h1 {
        font-size: 38px;
        margin-bottom: 50px;
    }

    .buttons {
        position: relative;
        width: 300px;
        height: 200px;
    }

    button {
        padding: 15px 30px;
        font-size: 22px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        position: absolute;
        transition: 0.25s ease;
    }

    #yesBtn {
        background: #ff2e63;
        color: white;
        left: 30px;
        top: 80px;
    }

    #noBtn {
        background: #333;
        color: white;
        left: 170px;
        top: 80px;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 24px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        from { transform: translateY(0); }
        to { transform: translateY(-120vh); }
    }

    .final {
        font-size: 40px;
        animation: pop 0.6s ease;
    }

    @keyframes pop {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }
</style>
</head>

<body>

<h1>Will you be my Valentine? üíñ</h1>

<div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üò¢</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const area = document.querySelector(".buttons");

// Move NO button (works on mouse + touch)
function moveNoButton() {
    const maxX = area.clientWidth - noBtn.clientWidth;
    const maxY = area.clientHeight - noBtn.clientHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

// YES button action
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div class="final">
            Yaaay ‚ù§Ô∏è<br>
            You are my Valentine forever üòç
        </div>
    `;
    startHearts();
});

// Floating hearts
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);
}
</script>

</body>
</html>
